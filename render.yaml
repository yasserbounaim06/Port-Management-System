services:
  - type: web
    name: port-management-backend
    env: python
    buildCommand: pip install -r requirements-deploy.txt
    startCommand: python app.py
    envVars:
      - key: DATABASE_URL
        value: mysql://root:yasser@localhost/container_tracker
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: FLASK_DEBUG
        value: False
