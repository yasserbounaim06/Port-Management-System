<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="navires-update p-4">
      <h2>Update Navire</h2>
      <form [formGroup]="navireForm" (ngSubmit)="updateNavire()">
        <div class="form-group mb-3">
          <label for="matricule_navire">Matricule Navire</label>
          <input type="text" id="matricule_navire" class="form-control" formControlName="matricule_navire" readonly>
        </div>
        <div class="form-group mb-3">
          <label for="nom">Nom *</label>
          <input type="text" id="nom" class="form-control" formControlName="nom" required>
        </div>
        <div class="form-group mb-3">
          <label for="capacity">Capacity</label>
          <input type="number" id="capacity" class="form-control" formControlName="capacity">
        </div>
        <div class="form-group mb-3">
          <label for="created_at">Created At</label>
          <input type="text" id="created_at" class="form-control" formControlName="created_at" readonly>
        </div>
        <div class="form-group mb-3">
          <label for="updated_at">Updated At</label>
          <input type="text" id="updated_at" class="form-control" formControlName="updated_at" readonly>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="navireForm.invalid">Update Navire</button>
        <a routerLink="/navires" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
