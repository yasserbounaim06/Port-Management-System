<div class="navires-list">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Navires List</h2>
        <a routerLink="/navires/create" class="btn btn-primary">Add Navire</a>
    </div>
    <table class="table table-bordered table-hover" *ngIf="navires.length > 0">
        <thead class="table-light">
            <tr>
                <th>Matricule</th>
                <th>Nom</th>
                <th>Capacity</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let navire of navires">
                <td>{{ navire.matricule_navire }}</td>
                <td>{{ navire.nom }}</td>
                <td>{{ navire.capacity || 'N/A' }}</td>
                <td>{{ navire.created_at | date:'short' }}</td>
                <td>{{ navire.updated_at | date:'short' }}</td>
                <td>
                    <a [routerLink]="['/navires/edit-navire', navire.matricule_navire]" class="btn btn-success btn-sm me-2">Edit Navire</a>
                    <button (click)="deleteNavire(navire.matricule_navire)" class="btn btn-danger btn-sm me-2">Delete Navire</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="navires?.length === 0">
        No navires found.
    </div>
</div>
