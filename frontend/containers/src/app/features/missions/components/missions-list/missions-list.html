<div class="missions-list">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Missions List</h2>
        <a routerLink="/missions/create" class="btn btn-primary">Add Mission</a>
    </div>
    <table class="table table-bordered table-hover" *ngIf="missions.length > 0">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>ID Personnel</th>
                <th>ID Opération</th>
                <th>Rôle</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let mission of missions">
                <td>{{ mission.id }}</td>
                <td>{{ mission.id_personnel }}</td>
                <td>{{ mission.id_operation }}</td>
                <td>{{ mission.role || 'N/A' }}</td>
                <td>{{ mission.created_at | date:'short' }}</td>
                <td>
                    <a [routerLink]="['/missions/edit-mission', mission.id]" class="btn btn-success btn-sm me-2">Edit Mission</a>
                    <button (click)="deleteMission(mission.id)" class="btn btn-danger btn-sm me-2">Delete Mission</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="missions?.length === 0">
        No missions found.
    </div>
</div>
