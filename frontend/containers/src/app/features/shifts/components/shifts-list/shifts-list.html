<div class="shifts-list">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Shifts List</h2>
        <a routerLink="/shifts/create" class="btn btn-primary">Add Shift</a>
    </div>
    <table class="table table-bordered table-hover" *ngIf="shifts.length > 0">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Horaire DÃ©but</th>
                <th>Horaire Fin</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let shift of shifts">
                <td>{{ shift.id }}</td>
                <td>{{ shift.nom || 'Sans nom' }}</td>
                <td>{{ shift.horaire_debut }}</td>
                <td>{{ shift.horaire_fin }}</td>
                <td>{{ shift.created_at | date:'short' }}</td>
                <td>{{ shift.updated_at | date:'short' }}</td>
                <td>
                    <a [routerLink]="['/shifts/edit-shift', shift.id]" class="btn btn-success btn-sm me-2">Edit Shift</a>
                    <button (click)="deleteShift(shift.id)" class="btn btn-danger btn-sm me-2">Delete Shift</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="shifts?.length === 0">
        No shifts found.
    </div>
</div>
