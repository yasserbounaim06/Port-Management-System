<div class="engins-list">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Engins List</h2>
        <a routerLink="/engins/create" class="btn btn-primary">Add Engin</a>
    </div>
    <table class="table table-bordered table-hover" *ngIf="engins.length > 0">
        <thead class="table-light">
            <tr>
                <th>Matricule</th>
                <th>Nom</th>
                <th>Type Engin</th>
                <th>Statut</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let engin of engins">
                <td>{{ engin.matricule_engin }}</td>
                <td>{{ engin.nom }}</td>
                <td>{{ engin.type_engin || 'N/A' }}</td>
                <td>
                    <span class="badge" 
                          [ngClass]="{'bg-success': engin.statut === 'disponible', 
                                     'bg-warning': engin.statut === 'en_service', 
                                     'bg-secondary': engin.statut === 'maintenance',
                                     'bg-danger': engin.statut === 'hors_service'}">
                        {{ engin.statut }}
                    </span>
                </td>
                <td>{{ engin.created_at | date:'short' }}</td>
                <td>{{ engin.updated_at | date:'short' }}</td>
                <td>
                    <a [routerLink]="['/engins/edit-engin', engin.matricule_engin]" class="btn btn-success btn-sm me-2">Edit Engin</a>
                    <button (click)="deleteEngin(engin.matricule_engin)" class="btn btn-danger btn-sm me-2">Delete Engin</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="engins?.length === 0">
        No engins found.
    </div>
</div>
