<div class="min-vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <!-- Header -->
            <div class="text-center mb-4">
              <div class="mb-3">
                <i class="fas fa-anchor fa-3x text-primary"></i>
              </div>
              <h2 class="fw-bold text-dark mb-2">Port Management System</h2>
              <p class="text-muted">Sign in to your account</p>
            </div>

            <!-- Error Alert -->
            <div *ngIf="error" class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="fas fa-exclamation-triangle me-2"></i>
              {{ error }}
              <button type="button" class="btn-close" (click)="error = ''" aria-label="Close"></button>
            </div>

            <!-- Login Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="role" class="form-label fw-semibold">
                  <i class="fas fa-user-tag me-2 text-primary"></i>Role
                </label>
                <select id="role" class="form-select form-select-lg" formControlName="role">
                  <option value="" disabled selected>Select your role</option>
                  <option *ngFor="let r of roles" [value]="r.value">{{ r.label }}</option>
                </select>
                <div *ngIf="f['role'].invalid && f['role'].touched" class="invalid-feedback">
                  <small *ngIf="f['role'].errors?.['required']">Role is required</small>
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label fw-semibold">
                  <i class="fas fa-lock me-2 text-primary"></i>Password
                </label>
                <input 
                  type="password" 
                  id="password"
                  class="form-control form-control-lg"
                  [class.is-invalid]="f['password'].invalid && f['password'].touched"
                  formControlName="password"
                  placeholder="Enter your password"
                  autocomplete="current-password">
                <div *ngIf="f['password'].invalid && f['password'].touched" class="invalid-feedback">
                  <small *ngIf="f['password'].errors?.['required']">Password is required</small>
                </div>
              </div>

              <div class="d-grid">
                <button 
                  type="submit" 
                  class="btn btn-primary btn-lg"
                  [disabled]="loading || loginForm.invalid">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                  <i *ngIf="!loading" class="fas fa-sign-in-alt me-2"></i>
                  {{ loading ? 'Signing in...' : 'Sign In' }}
                </button>
              </div>
            </form>

            
          </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-4">
          <small class="text-muted">
            &copy; 2025 Port Management System. All rights reserved.
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
